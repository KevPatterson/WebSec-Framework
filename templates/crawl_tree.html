<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visualización árbol crawling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle.expandable { fill: #4f8cff; cursor: pointer; stroke: #2176c1; stroke-width: 2px; transition: fill 0.2s; }
    .node circle.leaf { fill: #b3d1ff; cursor: pointer; stroke: #6baed6; stroke-width: 2px; transition: fill 0.2s; }
    .node text { font: 15px 'Segoe UI', Arial, sans-serif; pointer-events: auto; fill: #222; }
    .link { fill: none; stroke: #b3b3b3; stroke-width: 2.5px; stroke-opacity: 0.7; }
    .node:hover circle { stroke: #ff9800; stroke-width: 3px; fill: #ffe0b2; }
    body {
      background: linear-gradient(135deg, #e3f2fd 0%, #f7faff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .main-container {
      max-width: 2000px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80,120,180,0.12);
      padding: 32px 24px 24px 24px;
      min-height: 80vh;
    }
    h1 {
      text-align: center;
      color: #2176c1;
      font-size: 2.2em;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    svg {
      overflow: auto;
      background: linear-gradient(135deg, #e3f2fd 0%, #f7faff 100%);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(80,120,180,0.13);
      border: 2px solid #b3d1ff;
      padding: 24px;
      margin: 0 auto;
      display: block;
      transition: box-shadow 0.3s, background 0.3s;
      max-width: 100%;
      height: auto;
    }
    .node text { max-width: 500px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; }
    .tooltip {
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #aaa;
      padding: 4px 8px;
      font-size: 12px;
      color: #333;
      border-radius: 4px;
      pointer-events: none;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Mapa visual del árbol de crawling</h1>
    <svg width="1800" height="1200"></svg>
    <div class="tooltip" id="tooltip"></div>
  </div>
  <script>
    // Obtener el scan_id de la URL
    const pathParts = window.location.pathname.split('/');
    const scanId = pathParts[pathParts.length - 1];
    
    // Cargar crawl_tree.json desde la API
    fetch(`/api/crawl_tree/${scanId}`)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        return response.json();
      })
      .then(crawlTree => {
        // Verificar si hay error en la respuesta
        if (crawlTree.error) {
          throw new Error(crawlTree.error);
        }
        
        // Construir un superárbol artificial con todos los nodos principales
        function buildTreeAll(crawlTree) {
          function recurse(node) {
            return {
              name: node,
              children: (crawlTree[node] || []).map(recurse)
            };
          }
          // Todos los nodos principales
          const roots = Object.keys(crawlTree);
          return {
            name: 'Sitio',
            children: roots.map(recurse)
          };
        }
        const data = buildTreeAll(crawlTree);
        const svg = d3.select('svg'),
              width = +svg.attr('width'),
              height = +svg.attr('height');
        const treeLayout = d3.tree().size([height, width - 160]);
        let root = d3.hierarchy(data);
        treeLayout(root);

        function update(source) {
          svg.selectAll('*').remove();
          treeLayout(root);
          svg.selectAll('.link')
            .data(root.links())
            .enter().append('path')
            .attr('class', 'link')
            .attr('d', d3.linkHorizontal()
              .x(d => d.y)
              .y(d => d.x));
          const node = svg.selectAll('.node')
            .data(root.descendants())
            .enter().append('g')
            .attr('class', 'node')
            .attr('transform', d => `translate(${d.y},${d.x})`);
          node.append('circle')
            .attr('r', 14)
            .attr('class', d => (d.children || d._children) ? 'expandable' : 'leaf')
            .on('click', function(event, d) {
              if (d.children) {
                d._children = d.children;
                d.children = null;
              } else if (d._children) {
                d.children = d._children;
                d._children = null;
              }
              svg.transition().duration(350);
              update(d);
            });
          node.append('text')
            .attr('dy', 5)
            .attr('x', d => d.children || d._children ? -18 : 18)
            .style('text-anchor', d => d.children || d._children ? 'end' : 'start')
            .style('cursor', 'pointer')
            .text(d => d.data.name.length > 60 ? d.data.name.slice(0,60) + '...' : d.data.name)
            .on('mouseover', function(event, d) {
              const tooltip = document.getElementById('tooltip');
              tooltip.style.display = 'block';
              tooltip.innerHTML = d.data.name;
              if (/^https?:\/\//.test(d.data.name)) {
                tooltip.innerHTML += '<br><span style="color:#2176c1;font-size:11px">Ctrl+Click para abrir</span>';
              }
              tooltip.style.left = (event.pageX + 10) + 'px';
              tooltip.style.top = (event.pageY - 10) + 'px';
            })
            .on('mousemove', function(event) {
              const tooltip = document.getElementById('tooltip');
              tooltip.style.left = (event.pageX + 10) + 'px';
              tooltip.style.top = (event.pageY - 10) + 'px';
            })
            .on('mouseout', function() {
              const tooltip = document.getElementById('tooltip');
              tooltip.style.display = 'none';
            })
            .on('click', function(event, d) {
              if (event.ctrlKey && /^https?:\/\//.test(d.data.name)) {
                window.open(d.data.name, '_blank');
              }
            });
          // Separación vertical extra
          root.each(function(d) { d.x = d.x * 1.25; });
        }
        // Inicialmente colapsar todos los nodos excepto el primer nivel
        root.children.forEach(collapse);
        update(root);

        function collapse(d) {
          if (d.children) {
            d.children.forEach(collapse);
            d._children = d.children;
            d.children = null;
          }
        }
      })
      .catch(err => {
        const container = document.querySelector('.main-container');
        container.innerHTML = `
          <h1 style="color: #d32f2f;">❌ Error al cargar el árbol de crawling</h1>
          <div style="background: #ffebee; padding: 20px; border-radius: 10px; margin: 20px 0;">
            <p style="color: #c62828; font-size: 1.1em;"><strong>Error:</strong> ${err.message}</p>
            <p style="color: #666; margin-top: 15px;">
              <strong>Posibles causas:</strong>
            </p>
            <ul style="color: #666; text-align: left; max-width: 600px; margin: 10px auto;">
              <li>El escaneo se ejecutó con la opción <code>--no-crawl</code></li>
              <li>El archivo crawl_tree.json no existe o está corrupto</li>
              <li>El servidor Flask no está sirviendo correctamente los archivos</li>
            </ul>
            <p style="color: #666; margin-top: 15px;">
              <strong>Solución:</strong> Ejecuta un nuevo escaneo sin la opción <code>--no-crawl</code>
            </p>
            <div style="margin-top: 20px;">
              <a href="/" style="display: inline-block; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border-radius: 8px;">
                ← Volver al inicio
              </a>
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
